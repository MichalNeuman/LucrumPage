    <body class="kontakt-body">

    <div class="kontaktcala">

                    <hr>

                <input type="email" name="email" placeholder="Twój email" class="dane-kontakt" required>
                <textarea name="wiadomosc" placeholder="twoja wiadomosc" class="dane-kontakt"></textarea>
                <button type="submit">Wyślij <img src="assets\arrow_icon.png" alt=""></button>
            </form>
          <div class="kontakt-prawo">
            <img src="/assets/right_img.png">
          </div>
        </div>
