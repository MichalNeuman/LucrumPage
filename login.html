<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>firebase-auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    
    <div class="center-form">
      <form id="MainForm" class="w-25">
        <h2 class="mb-3">Login User</h2>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInp" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" style="float:right;">Login</button>
        <a href="register.html"><button type="button" class="btn btn-primary me-2">Sign Up</button></a>
      </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDBQhrQHSFfyoIRmKQrkuLU09IIj3Y23ao",
        authDomain: "lurcum.firebaseapp.com",
        projectId: "lurcum",
        storageBucket: "lurcum.appspot.com",
        messagingSenderId: "984256114964",
        appId: "1:984256114964:web:e954d14521ca1f4ff75201",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      let EmailInp = document.getElementById('emailInp');
      let PasswordInp = document.getElementById('passwordInp');
      let MainForm = document.getElementById('MainForm');

      let SignInUser = (evt) => {
        evt.preventDefault();
        signInWithEmailAndPassword(auth, EmailInp.value, PasswordInp.value)
          .then((credentials) => {
            const user = credentials.user;
            console.log(`User signed in: ${user.uid}`);
            sessionStorage.setItem("user-creds", JSON.stringify({
              uid: user.uid,
              email: user.email,
            }));
            window.location.href = 'index.html';
          })
          .catch((error) => {
            alert(error.message);
            console.error('Sign in error:', error.code, error.message);
          });
      };

      MainForm.addEventListener('submit', SignInUser);
    </script>

  </body>
</html>
